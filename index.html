<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu - Explore different kind of food with diffrent vibes</title>

  <!-- Fontawsome CDN -->
  <script src="https://kit.fontawesome.com/59949b2abf.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- stylesheets -->
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <!-- Header parts -->
  <header>
  


    <!-- Slider part -->
    <section class="slider container pb-3 pb-md-5 mt-5">
      <div id="mycarousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
        <div class="carousel-inner rounded">
          
          <div class="carousel-item active">
            <div class="overlay">
              <img src="./img/banner-2.jpg" class=" w-100 img-fluid" alt="...">
              <div
                class="carousel-caption top-0 bottom-0 mb-4 mb-md-0 d-flex flex-column justify-content-center align-items-center mx-auto z-index-1">
                <!-- <h1 class="title fw-semibold pb-2"><span class="text-warning"> and the world is wide.</span></h1> -->
                <form class="d-flex" role="search">
                  <input id="search-field" class="form-control me-2" type="search" placeholder="Search food" aria-label="Search">
                  <button class="btn btn-primary" onclick="searchFood(event)" id="search-btn" type="submit" >Search</button>
                </form>
              </div>
            </div>

          </div>

        </div>
      </div>
    </section>

  </header>
  <!-- Header part end -->

  <!-- Main part start -->

  <main class="container mb-5">

    <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4">
      
    </div>

  </main>

  <!-- Main part end -->

  <!-- Footer -->

          class="text-danger fs-2 ">.Menu</span></a>
    </div>


  </footer> -->


  <!-- Bootstrap script CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
